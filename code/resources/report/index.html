<html>
<head>
  <title>Report</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
  <!-- <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'> -->
  <link href='bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='metricsgraphics.css' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #f4f4f4;
    }

    .chart {
      padding: 20px;
      text-align: center;
    }

    .trace {
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .report {
      background-color: white;
      margin-top: 80px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid silver;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Lojjing</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a id="action-load-top20" href="#">Top 20</a>
          </li>
          <li>
            <a id="action-load-all" href="#">Tutti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="report">
      <div class="row">
        <div class="col-md-12">
          <div id="details"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <footer class="footer">Made with &hearts; by Lojjing</footer>
      </div>
    </div>
  </div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js' charset='utf-8'></script>
<script src='metricsgraphics.min.js'></script>
<script src='underscore.min.js'></script>
<script src='mustache.min.js'></script>
<script id="tpl-details" type="x-tmpl-mustache">
  <table class="table table-striped table-condensed">
    <tr>
      <th>Count</th>
      <th>Message</th>
      <th>Signature</th>
    </tr>
    {{#errors}}
    <tr>
      <td>{{count}}</td>
      <td class="message">
        <div>
          <div>
            <button class="btn btn-xs btn-default action-expand">Expand</button>
            <button class="btn btn-xs btn-default action-collapse">Collapse</button>
          </div>
          {{message}}
        </div>
        <div class="chart"></div>
        <pre class="trace"><code>{{trace}}</code></pre>
      </td>
      <td>{{signature}}</td>
    </tr>
    {{/errors}}
  </table>
</script>
<script src="main.js"></script>
</body>
</html>
